<h3>Listado de Heroes</h3>

<div *ngIf="heroBorrado; else nadaFueEliminado" >
  <h3>Heroe borrado <small class="text-danger"> {{heroBorrado}} </small></h3>
</div>

<ng-template #nadaFueEliminado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length != 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar Ultimo Heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames" class="list-group-item">{{ item }}</li>
</ul>
