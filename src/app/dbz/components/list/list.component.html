<h4>Listado Personajes</h4>
  <ul class="list-group">
    <li *ngFor="let item of characterList; let i = index; let isEven = even; let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isEven, 'list-group-item-secondary': isOdd}">
    <div>{{i+1}}. {{item.name}} - {{item.power}}</div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button></li>
  </ul>
